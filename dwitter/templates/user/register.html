{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <h2>Register Page: </h2>

    <div>
        <div class="container" style="max-width: 800px">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="button" type="submit">Registers</button>
            </form>
        </div>
    </div>
    </body>

{% endblock content %}
